  <script>
    (function() {
      var IFRAME_ORIGIN = 'https://burnpeak-landing-page.vercel.app';
      var iframe = document.getElementById('embed-site');

      function setHeight(h) {
        if (!iframe) return;
        var height = Math.max(0, Number(h) || 0);
        iframe.style.height = height + 'px';
      }

      window.addEventListener('message', function(event) {
        if (!event || !event.data) return;
        // Só aceita mensagens do domínio configurado
        if (event.origin !== IFRAME_ORIGIN) return;
        var data = event.data;
        if (typeof data === 'object' && data.type === 'embedHeight') {
          setHeight(data.height);
          // Após sincronizar a altura, desativa scroll interno para unificar
          try { iframe.style.overflow = 'hidden'; } catch (e) {}
          return;
        }
        if (typeof data === 'object' && data.type === 'openInNewTab' && data.url) {
          try { window.open(String(data.url), '_blank', 'noopener'); } catch (e) {}
          return;
        }
      });

      function requestHeight() {
        if (iframe && iframe.contentWindow) {
          try {
            iframe.contentWindow.postMessage({ type: 'requestEmbedHeight' }, IFRAME_ORIGIN);
          } catch (e) {}
        }
      }

      // Solicita altura quando carregar e em resize
      window.addEventListener('load', requestHeight);
      window.addEventListener('resize', function() { setTimeout(requestHeight, 100); });
      setTimeout(requestHeight, 1000);
      setInterval(requestHeight, 3000); // reforço periódico
    })();
  </script>

  <!-- Delay independente do VTurb para exibir o iframe/spacer -->
  <script>
    (function() {
      var DELAY_MS = 1200000; // 20 minutos
      var LS_KEY_ALLOWED_AT = 'burnpeak_embed_allowed_at';
      var LS_KEY_SHOWN = 'burnpeak_embed_shown';
      var container = document.getElementById('delayed-embed');

      function requestIframeHeight() {
        try {
          var iframe = document.getElementById('embed-site');
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({ type: 'requestEmbedHeight' }, 'https://burnpeak-landing-page.vercel.app');
          }
        } catch (e) {}
      }

      function showContainer() {
        if (!container) return;
        container.style.display = 'block';
        try { localStorage.setItem(LS_KEY_SHOWN, '1'); } catch (e) {}
        requestIframeHeight();
      }

      function scheduleOrShow() {
        var now = Date.now();
        var shown = false;
        try { shown = localStorage.getItem(LS_KEY_SHOWN) === '1'; } catch (e) {}
        if (shown) {
          showContainer();
          return;
        }

        var allowedAt = 0;
        try { allowedAt = parseInt(localStorage.getItem(LS_KEY_ALLOWED_AT) || '0', 10) || 0; } catch (e) { allowedAt = 0; }
        if (!allowedAt) {
          // Primeira visita: define quando será permitido
          allowedAt = now + DELAY_MS;
          try { localStorage.setItem(LS_KEY_ALLOWED_AT, String(allowedAt)); } catch (e) {}
        }

        var remaining = Math.max(0, allowedAt - now);
        if (remaining === 0) {
          showContainer();
        } else {
          setTimeout(showContainer, remaining);
        }
      }

      // inicia
      scheduleOrShow();
    })();
  </script>
